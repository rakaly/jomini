[package]
name = "jomini"
version = "0.3.1-pre"
authors = ["Nick Babcock <nbabcock19@hotmail.com>"]
license = "MIT"
readme = "README.md"
edition = "2018"
repository = "https://github.com/rakaly/jomini"
categories = ["parsing"]
description = "Low level, performance oriented parser for EU4, CK3, HOI4 save files and other formats"
keywords = ["eu4", "ck3", "ironman", "clausewitz"]

[workspace]
members = ["jomini_derive"]

[dependencies]
serde = { version = "1", optional = true }
jomini_derive = { path = "jomini_derive", version = "^0.2.1", optional = true }

[features]
default = ["derive"]
derive = ["serde", "jomini_derive"]

[dev-dependencies]
encoding_rs = "0.8"
criterion = "0.3"
quickcheck = "0.9"
quickcheck_macros = "0.9"
serde = { version = "1", features = ["derive"] }
eu4save = "0.2"

[[bench]]
name = "jomini_bench"
harness = false

[profile.bench]
lto = true
codegen-units = 1

[profile.release]
lto = true
codegen-units = 1
