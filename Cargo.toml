[package]
name = "jomini"
version = "0.18.1"
authors = ["Nick Babcock <nbabcock19@hotmail.com>"]
license = "MIT"
readme = "README.md"
edition = "2018"
repository = "https://github.com/rakaly/jomini"
categories = ["parsing"]
description = "Low level, performance oriented parser for save and game files from EU4, CK3, HOI4, Imperator, and other PDS titles"
keywords = ["eu4", "ck3", "ironman", "clausewitz"]
exclude = ["/.github", "/assets"]

[workspace]
members = ["jomini_derive"]

[dependencies]
serde = { version = "1", optional = true }
jomini_derive = { path = "jomini_derive", version = "^0.2.2", optional = true }

[features]
default = ["derive"]
derive = ["serde", "jomini_derive"]

[dev-dependencies]
encoding_rs = "0.8"
criterion = "0.3"
quickcheck = "1"
quickcheck_macros = "1"
serde = { version = "1", features = ["derive"] }

[[bench]]
name = "jomini_bench"
harness = false

[profile.bench]
lto = true
codegen-units = 1
debug = true

[profile.release]
lto = true
codegen-units = 1
debug = true
